<html>
<head>
  <title>oedb-gui</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // set up the map
  map = new L.Map('map');

  // create the tile layer with correct attribution
  var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
  var osm = new L.TileLayer(osmUrl, {minZoom: 6, maxZoom: 12, attribution: osmAttrib});

  // start the map in South-East England
  map.setView(new L.LatLng(51.3, 0.7),9);
  map.addLayer(osm);
    
  url = "https://oep.iks.cs.ovgu.de/api/v0/advanced/search/"
  data = { "query": {"fields": ["id", {"type": "function", "function": "ST_AsText", "operands":[{"type": "function", "function": "ST_Transform", "operands": [{"type": "column", "column": "geom"}, 4326]}]}], "from":{"type": "table", "table": "buergen_geo_district", "schema":"model_draft"}}}
  $.ajax({
    type: "POST",
    headers: {
      'Content-Type': 'application/json'
    },
    url: url,
    data: data,
    success: function(x){temp=x}
  });

  </script>
</body>
</html>
